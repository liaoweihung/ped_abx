<script>
    // è—¥å“è³‡æ–™åº«
    const drugs = {

        'amox_high': { name: 'Amoxicillin (High Dose)', conc: 50, stdDose: 80, freq: 2, unit: 'mg/kg/day' },

    function updateParamsDisplay() {

    function getTamifluDose(weight, isInfant) {

    function calculate() {

            const isInfant = (ageGroup === 'infant');
            singleDoseMg = getTamifluDose(weight, isInfant);

            if (isInfant) {
